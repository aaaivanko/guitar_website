{% extends 'guitar/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Login Page</h1>
    <div>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Login</button>
        </form>
    </div>
    <small>Don't have an account? <a href="{% url 'user:register' %}">Register</a></small>
{% endblock content %}
