{% extends 'guitar/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/profile.css' %}">
    <br>
    <center>
    <h1>Profile page</h1>
        <br>
        <img src="{{ user.profile.image.url }}" width="200" height="200" >
    </center>
    <br> <br> <br>
    <center>
    <h1 style="margin: left 30px;">Name: {{ user.username }}</h1>
        <br>
    <h3>Guitar model: {{ user.profile.guitar_model }}</h3>
        <br>
    <h3>Email: {{ user.email }}</h3>
    </center>

    <div>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <br>
            <button type="submit">Update</button>
        </form>
    </div>

{% endblock content %}
