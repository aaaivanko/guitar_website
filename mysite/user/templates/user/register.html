{% extends 'guitar/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <center>
        <h1>Register Page</h1>
    </center>
    <div>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Register</button>
        </form>
    </div>
    <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
{% endblock content %}
