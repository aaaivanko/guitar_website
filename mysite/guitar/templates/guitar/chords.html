{% extends 'guitar/base.html' %}
{% block content %}
    <br>
    <center>
        <h1>Chords</h1>
    </center>
    {% for chord in chords %}
        <div style="width: 33%; float: left">
            <h1>{{ chord.name }}</h1>
            <img src="{{ chord.chord_image.url }}" >
        </div>
    {% endfor %}
{% endblock content %}
